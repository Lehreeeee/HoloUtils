name: HoloUtils
version: ${project.version}
main: me.lehreeeee.HoloUtils.HoloUtils
author: Lehreeeee
api-version: '1.21'

# To steal their /a command :)
loadbefore: [mcMMO]
# Optional
softdepend: [PlaceholderAPI, ModelEngine, MMOItems]

commands:
  holoutils:
    description: Main command for HoloUtils
    aliases: [hu, hutils]
    permission: holoutils.admin
  devchat:
    description: Command for devchat
    aliases: [a]
    permission: holoutils.devchat
  claimaccessories:
    description: Command for claiming accessories
    permission: holoutils.claimaccessories
  reroll:
    description: Command for rerolling mmoitem's random stats
    permission: holoutils.reroll